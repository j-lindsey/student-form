<!doctype html>

<html lang="en">

<head>
    <title>Login Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale:1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <style>
        h2 {
            color: darkgray;
            padding-top: 5px;
            text-align: center;
        }

        .registration {
            max-width: 50%;
            background-color: firebrick;
            border: 2px solid black;
        }

        .formcontent {
            margin-left: 20%;
        }

        input[type=text] {
            width: 50%;
        }

        input[type=text]:focus {
            background-color: lightblue;
        }

        hr {
            height: 2px;
            background-color: black;
        }

        label {
            margin-top: 5px;
            font-weight: bold;
        }

        select {
            width: 25%;
        }
    </style>
</head>

<body>
    <div class="container registration">
        <div class="container">
            <h2>Student Registration Form</h2>
        </div>
        <div class="container">

            <div style="text-align: center;">
                <img width="25%" src="../img/grayscale-photo-of-flower-959266.jpg" alt="flowers" class="rounded-circle">
            </div>
            <hr>
            <form>
                <div class="formcontent">
                    <div >
                        <label for="firstname">First Name:</label><br />
                        <input type="text" name="firstmame" placeholder="Ex. Jane" required><br />
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name:</label><br />
                        <input type="text" name="lastname" placeholder="Ex. Doe" required><br />
                        <br />
                    </div>
                    <div class="form-group form-inline">
                        <label for="date of birth">Date of Birth:</label>
                        <select class="custom-select ml-2" id="day" name="Day">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">28</option>
                            <option value="31">29</option>
                        </select>
                        <select class="custom-select" id="name" name="Month">
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                        <select class="custom-select" id="year" name="Year">
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                        </select><br />
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label><br />
                        <input type="text" name="email" placeholder="someone@example.com" required><br />
                    </div>
                    <div class="form-group">
                        <label for="phonenumber">Phone Number:</label><br />
                        <input type="text" name="phonenumber" placeholder="XXX-XXX-XXXX" required><br />
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="gender">Gender:</label><br />
                        <input class="form-check-input ml-2" type="radio" id="male" name="gender" value="male">
                        <label class="form-check-label" for="male">Male</label><br />
                        <input class="form-check-input ml-2" type="radio" id="female" name="gender" value="female">
                        <label class="form-check-label" for="female">Female</label><br />
                        <input class="form-check-input ml-2" type="radio" id="other" name="gender" value="other">
                        <label class="form-check-label" for="other">Other</label><br />
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label><br />
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Address"
                            required></textarea><br />
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label><br />
                        <input type="text" name="city" placeholder="Calgary" required><br />
                    </div>

                    <div class="form-group">
                        <label for="postalcode">Postal Code:</label><br />
                        <input type="text" name="postalcode" placeholder="XXX XXX" required><br />
                    </div>
                    <div class="form-group">
                        <label for="province">Province:</label><br />
                        <input type="text" name="province" placeholder="Alberta" required><br />
                        <br />
                    </div>
                    <div class="form-check mb-2">
                        <label class="form-check-label" for="policy">
                            <input class="form-check-input" type="checkbox" id="privacy" name="privacy">
                            Accept Privacy Policy
                        </label><br />
                    </div>

                    <button class="btn btn-dark" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
